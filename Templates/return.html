{% extends "base.html" %}

{% block content %}
<h2>Return a Car</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
  <label for="car_id">Car ID:</label>
  <input type="number" id="car_id" name="car_id" required>
  <button type="submit">Return Car</button>
</form>

<h3>Currently Rented Cars</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
  </tr>
  {% for id, car in cars.items() if car[3] == "Rented" %}
  <tr>
    <td>{{ id }}</td>
    <td>{{ car[0] }}</td>
    <td>{{ car[1] }}</td>
    <td>{{ car[2] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
