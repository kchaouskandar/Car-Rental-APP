{% extends "base.html" %}

{% block content %}
<h2>Delete a Car</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST" onsubmit="return confirm('Are you sure you want to delete this car?');">
  <label for="car_id">Car ID:</label>
  <input type="number" id="car_id" name="car_id" required>
  <button type="submit" class="danger">Delete Car</button>
</form>

<h3>All Cars</h3>
<table>
  <tr>
    <th>ID</th>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
    <th>Status</th>
  </tr>
  {% for id, car in cars.items() %}
  <tr>
    <td>{{ id }}</td>
    <td>{{ car[0] }}</td>
    <td>{{ car[1] }}</td>
    <td>{{ car[2] }}</td>
    <td class="{{ 'available' if car[3] == 'Available' else 'rented' }}">
      {{ car[3] }}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
